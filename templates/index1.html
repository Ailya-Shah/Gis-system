<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Landmarks</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFF5E1;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #D2691E;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            border: 1px solid #FFDAB9;
            border-radius: 8px;
            background-color: white;
            padding: 15px;
            width: 220px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #FF7F50;
            text-align: center;
        }
        .card p {
            margin: 5px 0;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Explore Landmarks of Islamabad</h1>
    <div class="image-container">
        {% for image in images %}
        <div class="card">
            <img src="{{ image['ImagePath'] }}" alt="Image of {{ image['LandmarkName'] }}">
            <h3>{{ image['LandmarkName'] }}</h3>
            <p>Coordinates: {{ image['Latitude'] }}, {{ image['Longitude'] }}</p>
            <p>{{ image['Comments'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
